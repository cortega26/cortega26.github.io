<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido / Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
    }

    /* Container Styles */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      height: 100vh;
    }

    .container-left, .container-right {
      width: 100%;
      max-width: 50%;
      padding: 20px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    /* Button Styles */
    .btn-welcome {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      margin: 10px;
    }

    .btn-welcome:hover {
      background-color: #555;
    }

    /* Media Query for Larger Screens */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <h1>Bienvenido a mi portafolio</h1>
      <p>...donde la creatividad se une con el propósito.</p>
      <a href="index-spa.html" class="btn-welcome">Español</a>
    </div>

    <div class="container-right">
      <h1>Welcome to my portfolio</h1>
      <p>...where creativity meets purpose.</p>
      <a href="./english/english.html" class="btn-welcome">English</a>
    </div>
  </div>
</body>
</html>
