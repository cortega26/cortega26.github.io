<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackeando...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Esto debería en un archivo CSS pero como es un solo atributo lo dejé acá -->
    <style>
      #countdown {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding-top: 100px;">Hackeo en proceso...</h1>
    <div id="countdown">5</div>
    <!-- Esto debería ir en un archivo de JS pero como es una sola función sencilla lo dejé aquí -->
    <script>
        let count = 5;
        const countdownEl = document.getElementById('countdown');
        const countdown = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            if (count === 0) {
                clearInterval(countdown);
                window.location.href = 'https://www.linkedin.com/in/cortega26/';
            }
        }, 1000);
    </script>
</body>
</html>
